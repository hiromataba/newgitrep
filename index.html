<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginForum</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <h3>Login</h3>
      <h3>Hello world</h3>
      <div class="login">
        <form action="#">
          <input
            type="email"
            name="email"
            placeholder="Username or Email"
            id="email"
          />
          <div class="pass">
            <input type="password" name="password" placeholder="Password" />
            <i class="fa fa-arrow-circle-right"></i>
          </div>
        </form>
        <p><a href="">Remember me</a></p>
        <p>
          <a href="">Forgot Password? <i class="fa fa-arrow-circle-up"></i></a>
        </p>
        <p>
          Do not have account?
          <a href=""
            >Create new account <i class="fa fa-arrow-circle-up"></i
          ></a>
        </p>
      </div>
    </div>
  </body>
</html>
